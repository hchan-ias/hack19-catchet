# Default values for PHP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: 10.43.195.153:5000/hchan-ias/hack19-catchet
  tag: 0.0.8
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:

# enable this flag to use knative serve to deploy the app
knativeDeploy: false

service:
  name: hack19-catchet
  type: ClusterIP
  externalPort: 80
  internalPort: 8000
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
env:
  - name: DB_DRIVER
    value: pgsql
  - name: DB_HOST
    value: catchet-db
  - name: DB_PORT
    value: 5432
  - name: DB_DATABASE
    value: postgres
  - name: DB_USERNAME
    value: postgres
  - name: DB_PASSWORD
    value: postgres
  - name: DB_PREFIX
    value: chq_
  - name: APP_KEY
    value: "${APP_KEY:-null}"
  - name: APP_LOG
    value: errorlog
  - name: DEBUG
    value: false

catchet-db:
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  persistence:
    enabled: true
    mountPath: /var/lib/postgresql/data
